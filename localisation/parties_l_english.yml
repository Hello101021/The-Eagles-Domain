 british_fascist_desc:0 "British Fascism is the localized form of Fascism that is prevalent in the British isles. Strongly rooted in historically British traditions, it pushes for the supremacy of the British Empire. This ideology advocates the tenents of a strong absolutist state based on Tudor England, a corporatist economic system based on medieval guilds, a foreign policy looking out for strengthening the British Empire, and non-sectarian or factionless nationalism. Where exactly the ideology sits on a spectrum from extremist Tories to Italian Fascists ranges in extent."

